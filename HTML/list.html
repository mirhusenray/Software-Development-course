<body>
    <h1>Example of order list</h1>
    <ol type="I">
        <li>apple</li>
        <li>orange</li>

    <h2>Example of unorder list</h2>
    <ul type="square">
        <li>apple</li>
        <li>orange</li>
    </ul>
</body>
