<!-- jQuery Callback Functions
JavaScript statements are executed line by line. However, with effects,
 the next line of code can be run even though the effect is not finished. This can create errors.
To prevent this, you can create a callback function.
A callback function is executed after the current effect is finished. -->

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  // $("button").click(function(){
  //   $("p").hide("slow", function(){
  //     alert("The paragraph is now hidden");
  //   });
  // });
    $("#show").click(function(){
    $("p").show("slow", function(){
      alert("The paragraph is now show");
    });
  });
});
</script>
</head>
<body>

<!-- <button>Hide</button> -->
<button id="show">Show</button>

<p style="display:none;">This is a paragraph with little content.</p>


</body>
</html>
