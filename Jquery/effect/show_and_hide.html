<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(document).ready(function(){

  $("#hide").click(function(){
    $("table").hide(4000);
  });
  $("#show").click(function(){
    $("table").show(4000);
  });

});
</script>
</head>
<body>
  <p>this is a paragraph</p>
  <button id="hide">Hide</button>
  <button id="show">Show</button>
<table border="5">
  <tr>
    <th>S.N</th>
    <th>Name</th>
  </tr>
  <tr>
    <td>1</td>
    <td>mirhusen</td>
  </tr>
</table>



</body>
</html>
